<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <label for="cantidad" class="form-label">Ingrese cantidad</label>
            <input type="number" (input)="convertir()" [(ngModel)]="cantidad" class="form-control" id="cantidad" placeholder="Cantidad" aria-describedby="emailHelp">

        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-6">
            <label for="">Tengo</label>
            <select (change)="convertir()" class="form-select" id="tengo" [(ngModel)]="tengo"  >
                <option *ngFor="let moneda of monedas" >{{moneda}}</option>
            </select>
        </div>
        <div class="col-lg-6">
            <label for="">Quiero</label>
            <select (change)="convertir()"  class="form-select" id="quiero" [(ngModel)]="quiero" >
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
            </select>
        </div>
    </div>
    <h5 *ngIf="cantidad > 0" class="text-center mt-5">
        <span class="badge bg-success"> {{cantidad}} {{tengo}} </span>
        <span class="badge bg-secondary"> <i class="fa fa-exchange-alt"></i> </span>
        <span class="badge bg-success"> {{total | number: '0.0-2'}} {{quiero}} </span>
    </h5>
</div>
